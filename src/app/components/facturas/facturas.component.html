<div class="container-fluid mt-5">
    <div class="row p-3 mr-3 ml-3 d-flex justify-content-center" style="width: inherit;">
        <div class="accordion w-50" id="accordionExample">
            <div class="accordion-item border-0 border-bottom">
                <h2 class="accordion-header" id="headingOne">
                    <button class="btn btn-outline-success h-100 text-center w-100 fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Nueva Factura <i class="bi bi-receipt-cutoff"></i>
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body text-center">
                        <form action="" class="border p-3 mb-3">
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md">
                                    <label for="nota-factura" class="form-label">Nota: </label>
                                    <input type="text" name="notaFactura" class="form-control" id="nota-factura">
                                </div>
                                <div class="col-md">
                                    <label for="rfc" class="form-label">RFC: </label>
                                    <input type="text" name="rfc" class="form-control" id="rfc">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md-6">
                                    <label for="fecha-compra" class="form-label">Fecha de Compra: </label>
                                    <input type="date" name="fechaCompra" class="form-control" id="fecha-compra">
                                </div>
                                <div class="col-md-6">
                                    <label for="iva" class="form-label">IVA (%): </label>
                                    <input type="number" min="0" step="0.01" name="iva" class="form-control" id="iva">
                                </div>
                            </div>
                            <button class="btn btn-success" type="submit">Crear Factura</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nota</th>
                    <th scope="col">RFC</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">IVA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
