<div class="container-fluid mt-5">
    <div class="row p-3 mr-3 ml-3 d-flex justify-content-center" style="width: inherit;">
        <div class="accordion w-50" id="accordionExample">
            <div class="accordion-item border-0 border-bottom">
                <h2 class="accordion-header" id="headingOne">
                    <button class="btn btn-outline-success h-100 text-center w-100 fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Registrar Venta <i class="bi bi-cart-check-fill"></i>
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body text-center">
                        <form [formGroup]="formVentas" (ngSubmit)="guardarVenta()" class="border p-3 mb-3">
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md-6">
                                    <label for="id-venta" class="form-label">ID de Venta: </label>
                                    <input type="text" min="0" name="idVenta" class="form-control" id="id-venta" formControlName="id">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md-6">
                                    <label for="vendedor" class="form-label">Vendedor: </label>
                                    <select class="form-select" aria-label="Default select example" name="vendedor" id="vendedor" formControlName="vendedor">
                                      <option selected></option>
                                      <ng-container *ngFor="let empleado of empleados">
                                        <option value="{{empleado.id_empleado}}">{{empleado.id_empleado}}</option>
                                      </ng-container>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="total-venta" class="form-label">Total de Venta: </label>
                                    <input type="number" min="0" step="0.01" name="totalVenta" class="form-control" id="total-venta" formControlName="total">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md-6">
                                    <label for="fecha-venta" class="form-label">Fecha de Venta: </label>
                                    <input type="date" name="fechaVenta" class="form-control" id="fecha-venta" formControlName="fecha">
                                </div>
                                <div class="col-md-6">
                                    <label for="metodo-pago" class="form-label">Método de Pago: </label>
                                    <select class="form-select" aria-label="Default select example" name="metodoPago" id="metodo-pago" formControlName="metodoPago">
                                    <option selected></option>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Cédito">Cédito</option>
                                    <option value="Débito">Débito</option>
                                  </select>
                                </div>
                            </div>
                            <button class="btn btn-success" type="submit">Registrar Venta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Vendedor</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Método de Pago</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let venta of ventas">
                    <th scope="row">{{venta.id_venta}}</th>
                    <td>{{venta.vendedor}}</td>
                    <td>{{venta.total_venta}}</td>
                    <td>{{venta.fecha_venta}}</td>
                    <td>{{venta.metodo_pago}}</td>
                    <td>
                        <a data-bs-toggle="modal" data-bs-target="#editModal" class="p-0 m-0 nav-link" style="cursor: pointer;" (click)="editarVenta( venta.id_venta )">Editar</a>
                        <a class=" p-0 m-0 nav-link" style="cursor: pointer;" (click)="eliminarVenta( venta.id_venta )">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
