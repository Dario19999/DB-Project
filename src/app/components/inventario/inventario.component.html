<div class="container-fluid mt-5">
    <div class="row p-3 mr-3 ml-3 d-flex justify-content-center" style="width: inherit;">
        <div class="accordion w-50" id="accordionExample">
            <div class="accordion-item border-0 border-bottom">
                <h2 class="accordion-header" id="headingOne">
                    <button class="btn btn-outline-success h-100 text-center w-100 fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Nuevo Producto <i class="bi bi-box-seam"></i>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body text-center">
                        <form action="" class="border p-3 mb-3">
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md">
                                    <label for="nombre-producto" class="form-label">Nombre: </label>
                                    <input type="text" name="nombreProducto" class="form-control" id="nombre-producto">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md">
                                    <label for="desc-producto" class="form-label">Descripción: </label>
                                    <textarea class="form-control" id="desc-producto" rows="3" style="resize: none;"></textarea>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md-6">
                                    <label for="precio-producto" class="form-label">Precio: </label>
                                    <input type="number" min="0" step="0.01" name="precioProducto" class="form-control" id="precio-producto">
                                </div>
                                <div class="col-md-6">
                                    <label for="precio-venta-producto" class="form-label">Precio de Venta: </label>
                                    <input type="number" min="0" step="0.01" name="precioVProducto" class="form-control" id="precio-venta-producto">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around mb-3">
                                <div class="col-md-6">
                                    <label for="stock-producto" class="form-label">Cantidad (Stock): </label>
                                    <input type="number" min="0" name="stockProducto" class="form-control" id="stock-producto">
                                </div>
                                <div class="col-md-6">
                                    <label for="proveedor-producto" class="form-label">Proveedor: </label>
                                    <select class="form-select" aria-label="Default select example" name="proveedorProducto" id="proveedor-producto">
                                      <option selected></option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-success" type="submit">Crear Procucto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Precio de Venta</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Proveedor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
